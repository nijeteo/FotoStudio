<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foto Studio - Kontakt</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <nav>
      <ul id="menu-nav">
        <div id="logo">
          <img src="../slike/logo.png" alt="Logo Fotostudija" />
        </div>
        <li><a href="../stranice/index.html">Početna</a></li>
        <li><a href="../stranice/galerija.html">Galerija</a></li>
        <li><a href="../stranice/onama.html">O Nama</a></li>
        <li><a href="../stranice/kontakt.html">Kontakt</a></li>
      </ul>
      <div id="menu-toggle">&#9776;</div>
    </nav>
    <div class="banner">
      <div class="slider">
        <img src="../slike/slika1.jpg" alt="Slika 1" class="slide" />
        <img src="../slike/slika2.jpg" alt="Slika 2" class="slide" />
        <img src="../slike/slika3.jpg" alt="Slika 3" class="slide" />
        <!-- Dodaj još slika po potrebi -->
      </div>
    </div>

    <h1 style="text-align: center" class="dobrodoslica">
      Kontaktirajte nas i odgovorićemo Vam!
    </h1>

    <div class="contact-form">
      <h2>Kontaktirajte nas</h2>
      <form id="contactForm" onsubmit="return validateForm()">
        <label for="name">Ime:</label><br />
        <input type="text" id="name" name="name" /><br />
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" /><br />
        <label for="message">Poruka:</label><br />
        <textarea id="message" name="message"></textarea><br />
        <input type="submit" value="Pošalji" />
      </form>
    </div>

    <script src="../script.js"></script>
  </body>
</html>
